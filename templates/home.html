<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Research Template Generator</title>

    <style>
        body {
            font-family: "B Nazanin", Arial, sans-serif;
            background-color: #f4f6f8;
            direction: rtl;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            margin: 80px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            font-family: "B Titr", Arial, sans-serif;
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            font-family: "B Nazanin", Arial, sans-serif;
            font-weight: bold;
            font-size: 19px;
            color: #444;
        }

        input[type="text"], select {
            font-family: "B Nazanin", Arial, sans-serif;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 17px;
        }

        button {
            font-family: "B Nazanin", Arial, sans-serif;
            width: 100%;
            padding: 12px;
            background-color: #2c7be5;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a68d1;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>تولید الگوی تحقیق</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ایجاد الگوی تحقیق</button>
        </form>

{#        <div class="footer">#}
{#            ابزار آموزشی برای درس روش تحقیق#}
{#        </div>#}
    </div>
</body>
</html>
